<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PagesOne</title>
    <style>body {background-color: black; color: white;}</style>
</head>
<body>
    <p>HTML DOM PAGE</p>
    <p id="text1">NULL-ID</p>
    <p class="cls">NULL-CLASS</p>
    <p id="demo1">NULL</p>

    <p>Text</p>

<script>
//  HTML elementlerini bulma/ulaşma
    const js = document.getElementById("text1") // ID.
    // document.getElementsByClassName() // class name.
    // document.getElementsByTagName() // b, p, h1.

    // Eğer hatalı bir kod satırı varsa hatalı olan satırın altındaki kodlar çalışmaz!
    document.getElementById("demo1").innerText = "Hi JS"

    // HTML Elementlerini değiştirme.

    // Elementin yazısını değiştirir.
    js.innerText = "..."	

    // Etiketi tanır ve öyle yazdırır.
    js.innerHTML = "<b>Hello</b> <i>World</i>"	
    // Aynı zamanda CSS eklenebilir.
    js.innerHTML = "<b style='color: red;'>Hello</b> <i>World</i>"	

    // CSS stilini değiştirir.
    js.style.color = "red"

    // Attribute (örn. src, href) değiştirir.
    js.setAttribute(attr, value)	

    //querySelector sayfanın yukarıdan aşağıya doğru tarar ve kriterine uyan karşılaştığı ilk öğeyi sana getirir. Eğer sayfada 10 tane aynı class'tan buton varsa, o sadece ilkini seçer.
    // Not: Eğer kriterine uyan tüm öğeleri seçmek istersen querySelectorAll kullanman gerekir.
    // ID üzerinden butonu seçelim
    
    const buton = document.querySelector("#kaydet");

    // Class üzerinden paragrafı seçelim
    const paragraf = document.querySelector(".metin");

    // Şimdi onlarla oynayalım:
    buton.addEventListener("click", () => {
        paragraf.textContent = "Butona basıldı!";
        paragraf.style.color = "red";
    });

</script>
</body>
</html>
