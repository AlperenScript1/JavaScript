<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Color</title>
    <style>
        body{
            background-color: rgb(209, 209, 209);
        }

        div{
            width: 130px;
            height: 130px;
            display: inline-flex;
            margin-left: 8%;
        }
    </style>
</head>
<body>

    <div class="zone1">Z1</div> <!-- Alana girdiğinde -->
    <div class="zone2">Z2</div> <!-- Alandan çıktığında -->
    <div class="zone3">Z3</div> <!-- Alanda hareket ettiği sürece -->
    <div class="zone4">Z4</div> <!-- Alanda tıkladığın zaman -->
    <div class="zone5">Z5</div> <!-- Mouse ile kaydırma scroll yaptığın zaman -->
    <div class="zone6">Z6</div> <!-- Tıklanma tamamlanmadan -->

<script>

const zone1 = document.querySelector(".zone1")
const zone2 = document.querySelector(".zone2")
const zone3 = document.querySelector(".zone3")
const zone4 = document.querySelector(".zone4")
const zone5 = document.querySelector(".zone5")
const zone6 = document.querySelector(".zone6")

zone1.addEventListener('mouseenter', () => {
    zone1.style.backgroundColor = "red";
    console.log("zone1")
});

zone2.addEventListener('mouseleave', () => {
    zone2.style.backgroundColor = "blue";
    console.log("zone2")
});

zone3.addEventListener('mousemove', () => {
    zone3.style.backgroundColor = "yellow";
    console.log("zone3-Entry")
});
zone3.addEventListener('mouseleave', () => {
    zone3.style.backgroundColor = "rgb(209, 209, 209)";
    console.log("zone3-Exit")
});

zone4.addEventListener('click', () => {
    zone4.style.backgroundColor = "green";
    console.log("zone4")
});

zone5.addEventListener('wheel', () => {
    zone5.style.backgroundColor = "pink";
    console.log("zone5")
});

zone6.addEventListener('mousedown', () => {
    zone6.style.backgroundColor = "orange";
    console.log("zone6")
});


</script>
</body>
</html>
