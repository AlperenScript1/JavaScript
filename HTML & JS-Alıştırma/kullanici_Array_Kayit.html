<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h2 id="uyari"></h2>
<input type="text" id="text" >
<button id="kayitButton" onclick="kayiSistem()">Kayit olunuz</button>
<ul id="dataList"></ul>

<script>
data = []

const kayiSistem = () =>{
    const kayitButton = document.getElementById("kayitButton")
    const isim = document.getElementById("text").value
    const uyari = document.getElementById("uyari") 
    const dataList = document.getElementById("dataList")
    dataList.innerText = ""
    
    if(isim != ""){
        data.push(isim)
        uyari.innerText = "Sisteme kayıt oldunuz"
        
        for (let i = 0; i < data.length; i++) { // <ul> <li> ile listeleme
            const element = data[i];
            const li = document.createElement("li")
            li.innerText = element
            dataList.appendChild(li)
        }
    }
    else
    uyari.innerText = "Lütfen isiminizi giriniz."

document.getElementById("text").value = ""
}

</script>
</body>
</html>
