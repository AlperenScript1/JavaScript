<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>SepetEkle</title>
</head>
<body>

    <div class="card">
        <div class="image" src> <img src="img/DOOM.png"></div>
        <div class="name"><b>Doom</b></div>
        <button class="btn1" onclick="ekle()">Sepete Ekle</button>
    </div>

     <div class="card">
        <div class="image" src> <img src="img/DL2.png"></div>
        <div class="name"><b>Dying light</b></div>
        <button class="btn1" onclick="ekle()">Sepete Ekle</button>
    </div>


     <div class="card">
        <div class="image" src> <img src="img/Portal2.png"></div>
        <div class="name"><b>Portal 2</b></div>
        <button class="btn1" onclick="ekle()">Sepete Ekle</button>
    </div>  

<script>
sepetimiz = []


const ekle = () => {
    const urunIsmi = event.target.previousElementSibling.innerText;
    let  bayrak = false

    for (let i = 0; i < sepetimiz.length; i++) {
        const element = sepetimiz[i];
        if(element == urunIsmi) {
            console.log("Ürün zaten eklenmiş")
            bayrak = true
            break
        } 
    }

    if(bayrak == true)
        console.log("Ürünz aten eklenmiş eklenmiyor..") 
    
    else 
        sepetimiz.push(urunIsmi)

    console.log(sepetimiz)
}

</script>
</body>
</html>
